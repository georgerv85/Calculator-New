<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="calc.css">
    
</head>
<body>

    
    <div class="calculator">
        <!-- Display Screen -->
        <div class="calculator d-flex flex-column gap-3">
            <!-- Πρώτη γραμμή -->
            <div class="d-flex align-items-center gap-2">
                <input type="number" class="calculator-screen form-control" id="screen">
                <!-- <button type="button" onclick="new Calculator().Cont1()" id="cont1" class="btn btn-outline-info">Info</button> -->
            </div>
        
            <!-- Δεύτερη γραμμή -->
            <div class="d-flex align-items-center gap-2">
                <input type="number" class="calculator-screen form-control" id="screen2">
                <!-- <button type="button" onclick="new Calculator().Cont2()" id="cont2" class="btn btn-outline-info">Info</button> -->
            </div>
        </div>

        <!-- Calculator Buttons -->
        <div class="row g-2" id="Buttons" style="padding-bottom: 10px;">
            <div class="col-3"><button id="7" class="btn btn-light w-100">7</button></div>
            <div class="col-3"><button id="8" class="btn btn-light w-100">8</button></div>
            <div class="col-3"><button id="9" class="btn btn-light w-100">9</button></div>
            <div class="col-3"><button id="dev" onclick=" new Calculator().Dev()" class="btn btn-light w-100">/</button></div>

            <div class="col-3"><button id="4" class="btn btn-light w-100">4</button></div>
            <div class="col-3"><button id="5" class="btn btn-light w-100">5</button></div>
            <div class="col-3"><button id="6" class="btn btn-light w-100">6</button></div>
            <div class="col-3"><button id="multy" onclick=" new Calculator().Multy()" class="btn btn-light w-100">*</button></div>

            <div class="col-3"><button id="1" class="btn btn-light w-100">1</button></div>
            <div class="col-3"><button id="2" class="btn btn-light w-100">2</button></div>
            <div class="col-3"><button id="3" class="btn btn-light w-100">3</button></div>
            <div class="col-3"><button id="sub" onclick=" new Calculator().Sub()" class="btn btn-light w-100">-</button></div>

            <div class="col-3"><button id="0" class="btn btn-light w-100">0</button></div>
            <div class="col-3"><button id="dot" class="btn btn-light w-100">.</button></div>
            <div class="col-3"><button id="reser" onclick="new Calculator().Reset()" class="btn btn-light w-100">C</button></div>
            <div class="col-3"><button id="sum" onclick="new Calculator().Sum()" class="btn btn-light w-100">+</button></div>

            <!-- <div class="col-12"><button id="total" onclick="new Calculator().Total()" class="btn btn-light w-100">=</button></div> -->
        
        </div>

        <br>
        <div class="alert alert-success" role="alert" id="totalScreen" style="text-align: center;">

        </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
</body>

    <script src="calc.js">

    </script>



</html>
